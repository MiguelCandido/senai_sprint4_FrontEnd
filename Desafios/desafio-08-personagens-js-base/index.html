        body {

</head>

<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        // 1.   Liste somente os personagens cuja editora seja Marvel;
        const editoraMarvel = personagens.filter((item) => item.editora == "Marvel")
        console.log(editoraMarvel)

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        const depoisde50 = personagens.filter((item) => item.dataAparicao > 1950)
        console.log(depoisde50)

        // 3.	Some a idade de todos os personagens;
        const idade = personagens.map(p => 2021 - p.dataAparicao)
        const idadetotal = idade.reduce((total, item) => {
            total += item;
            return total

        }, 0)

        console.log(idadetotal)
        
        // 4.	Traga somente os nomes dos personagens;
        const nomes = personagens.map(p => p.nome)
        console.log(nomes)

        // 5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        personagens.push({nome: "Capitã Marvel", dataAparicao: 1977, editora: "Marvel"})

        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        console.log(editoraMarvel.length)

        // 7. Mostre o nome e a idade dos personagens
        const perfil = personagens.map(p => {
            const listaResult = {}
            
            listaResult.nome = p.nome

            listaResult.idade = 2021 - p.dataAparicao

            return listaResult
        })

        console.log (perfil)
    </script>

</body>
